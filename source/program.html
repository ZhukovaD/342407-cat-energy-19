<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>
<body>
<header class="page-header">

  <a class="page-header__logo" href="#">
    <img src="#" class="page-header__logo-image" width="100" height="100" alt="Кэт Энерджи">
  </a>


  <nav class="main-nav">
    <button class="main-nav__toggle" type="button">Открыть меню</button>

    <ul class="main-nav__list site-list">
      <li class="site-list__item">
        <a href="index.html">Главная</a>
      </li>
      <li class="site-list__item">
        <a href="catalog.html">Каталог продукции</a>
      </li>
      <li class="site-list__item site-list__item--active">
        <a>Подбор программы</a>
      </li>
    </ul>
  </nav>


</header>
<main class="page-main">
  <section class="program-selecting">
    <h2 class="program-selecting__title">Подбор программы</h2>
    <p class="program-selecting__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <form class="program-selecting__form form" action="https://echo.htmlacademy.ru" method="post">

      <fieldset class="form__fieldset form__fieldset--person">
        <label><span class="form__label form__label--person">Имя:<sup>*</sup></span>
          <input class="form__input form__input--person" type="text" name="name" placeholder="Барсик" autocomplete="off" autofocus required>
        </label>
        <label><span class="form__label form__label--person">Вес (кг):<sup>*</sup></span>
          <input class="form__input form__input--person" type="text" name="width" placeholder="7" autocomplete="off" required>
        </label>
        <label><span class="form__label form__label--person">Возраст (лет):</span>
          <input class="form__input form__input--person" type="text" name="age" placeholder="7" autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="form__fieldset form__fieldset--radio">

        <label>
          <input class="form__input form__input--radio" type="radio" name="radio" value="losing" checked>
          <span class="form__label form__label--radio">Похудение</span>
        </label>

        <label>
          <input class="form__input form__input--radio" type="radio" name="radio" value="set">
          <span class="form__label form__label--radio">Набор массы</span>
        </label>

        <label>
          <input class="form__input form__input--radio" type="radio" name="radio" value="unknow">
          <span class="form__label form__label--radio">Не знаю (нужен ваш совет)</span>
        </label>
      </fieldset>


      <fieldset class="form__fieldset form__fieldset--contact">
        <legend class="form__legend">Контактные данные (владельца кота)</legend>
        <label><span class="form__label form__label--contact">E-mail:<sup>*</sup></span>
          <input class="form__input form__input--contact" type="email" name="email" placeholder="kuklachev@gmail.com" autocomplete="on" required>
        </label>
        <label><span class="form__label form__label--contact">Телефон:<sup>*</sup></span>
          <input class="form__input form__input--contact" type="tel" name="tel" placeholder="8(960)900-60-90" autocomplete="on" required>
        </label>
      </fieldset>


    </form>
  </section>
</main>
<footer class="page-footer">
  <a class="page-footer__logo" href="#">
    <img src="#" class="page-footer__logo-image" width="100" height="100" alt="Кэт Энерджи">
  </a>
  <ul class="page-footer__social social">
    <li class="social__item social__item--vk">
      <a href="#" title="Вконтакте"></a>
    </li>
    <li class="social__item social__item--inst">
      <a href="#" title="Инстаграм"></a>
    </li>
    <li class="social__item social__item--fb">
      <a href="#" title="Фейсбук"></a>
    </li>
  </ul>
  <div class="developer">
    <p class="developer__name">HTML Academy</p>
    <a class="developer__logo">
      <img src="#" class="developer__logo-image" width="100" height="100" alt="HTML Academy">
    </a>
  </div>

</footer>

</body>
</html>
